<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flower Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="flower"></div> -->
    <div class="score">
        <p>You catched <span class="score-value">0</span> flowers</p>
    </div>
    <div class="end-game-window">
        <div class="end-game-win">
            <h2>You rock!!</h2>
            <div class='img-win'>
                <img src="images/win.png" alt="Winner">
            </div>
            
            <p>You catched 3 flowers</p>
            <p>Congratulations!!!</p>
        </div>
        <div class="end-game-lose">
            <h2>You lose...</h2>
            <img src="images/lose.png" alt="Lose">
            <p>You catched <span class="score-value">0</span> flowers</p>
            <p>Do you want to play again?</p>
            <button class="play-again">Yes</button>
            <button class="exit-game">No</button>
        </div>

        
    </div>
    <script src="script4.js"></script>
</body>
</html>
